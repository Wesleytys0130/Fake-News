<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>隐藏区块</title>
<style>
  #hiddenBlock {
    display: none; /* 初始时隐藏区块 */
  }
</style>
</head>
<body>
<button id="showButton">显示区块</button>
<div id="hiddenBlock">这是要隐藏的内容。</div>
<script>
  const showButton = document.getElementById('showButton');
  const hiddenBlock = document.getElementById('hiddenBlock');

  showButton.addEventListener('click', () => {
    hiddenBlock.style.display = 'block'; // 在点击按钮后显示区块
  });
</script>
</body>
</html>
